<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>〇〇GameWith</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* 明るいグレーの背景 */
            color: #333;
        }
        /* スクロールバーのスタイルをカスタマイズ（オプション） */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4 sm:px-6 lg:px-8">
    <header class="w-full max-w-4xl text-center mb-12">
        <h1 class="text-5xl font-extrabold text-gray-800 mb-4 tracking-tight">
            私のゲームコレクション
        </h1>
        <p class="text-xl text-gray-600">
            Scratchで作った楽しいゲームを紹介します！
        </p>
    </header>

    <main class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                ゲームタイトル1
            </h2>
            <p class="text-gray-700 mb-6">
                このゲームは、プレイヤーが障害物を避けながらゴールを目指すシンプルなプラットフォームゲームです。
            </p>
            <!--
                Scratchプロジェクトのページで「埋め込み」ボタンをクリックすると、
                iframeのコードが取得できます。そのコードを以下の`<iframe>`タグの代わりに貼り付けてください。
                例: <iframe src="https://scratch.mit.edu/projects/123456789/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
            -->
            <div class="relative w-full pb-[82.88%] rounded-lg overflow-hidden shadow-md">
                <iframe
                    src="https://scratch.mit.edu/projects/100000000/embed"
                    allowtransparency="true"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen
                    class="absolute top-0 left-0 w-full h-full"
                ></iframe>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                ゲームタイトル2
            </h2>
            <p class="text-gray-700 mb-6">
                このゲームは、宇宙船を操作して敵を倒すシューティングゲームです。ハイスコアを目指しましょう！
            </p>
            <div class="relative w-full pb-[82.88%] rounded-lg overflow-hidden shadow-md">
                <iframe
                    src="https://scratch.mit.edu/projects/200000000/embed"
                    allowtransparency="true"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen
                    class="absolute top-0 left-0 w-full h-full"
                ></iframe>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 transform hover:-translate-y-1">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">
                ゲームタイトル3
            </h2>
            <p class="text-gray-700 mb-6">
                このゲームは、パズル要素のあるアドベンチャーゲームです。謎を解き明かして先に進みましょう。
            </p>
            <div class="relative w-full pb-[82.88%] rounded-lg overflow-hidden shadow-md">
                <iframe
                    src="https://scratch.mit.edu/projects/300000000/embed"
                    allowtransparency="true"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen
                    class="absolute top-0 left-0 w-full h-full"
                ></iframe>
            </div>
        </div>
    </main>

    <footer class="w-full max-w-4xl text-center mt-12 py-6 border-t border-gray-300 text-gray-600 text-sm">
        &copy; 2025 〇〇のゲームコレクション. All rights reserved.
    </footer>
</body>
</html>
